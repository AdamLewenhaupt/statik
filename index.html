<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Vi skapar genomtänka och innovativa hemsidor.">
	<title>
		SiteSnickarna
	</title>

	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="onepage.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="onepage.js"></script>
	<script type="text/javascript" src="snap.svg.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="background">
	</div>
	<div class="background-filter"></div>
	<div class="main">
		<!-- Greeting -->
		<section id="greeting">
			<div id="splash">
				<img id="title" src="imgs/title.png" alt="SiteSnickarna"><br/>
				<object id="hammer" data="imgs/hammer2.svg" type="image/svg+xml"></object>
			</div>
		</section>

		<!-- part 1 -->
		<section id="part-1">
			<object id="lightbulb" class="icon" data="imgs/lightbulb.svg" type="image/svg+xml"></object>
			<object id="screen" class="icon" data="imgs/screen.svg" type="image/svg+xml"></object>
			<object id="smiley" class="icon" data="imgs/smiley.svg" type="image/svg+xml"></object>
			<div id="writer-wrapper">
				<p id="writer-1" class="writer"></p>
				<p id="writer-2" class="writer"></p>
				<p id="writer-3" class="writer"></p>
			</div>
			<div id="no-press" class="center">
				<h1><span>Klicka </span><span>inte </span><span>här</span></h1>
			</div>
		</section>

		<!-- part 2-->
		<section id="part-2">
			<div class="container-fluid">
				<div id="wrapper">
					<div class="kram"></div>
					<div class="depth">
						Kul att du har läst så långt,<br/>
						Vi är Adam och Jakob.
						<br/><br/>

						Två 20-någonting studenter som brinner för att sprida riktigt schysta budskap.
						<br/><br/>

						Är du intresserad?<br/>
						Skicka ett mail till kontakt@sitesnickarna.se
					</div>
					<div style="text-align:center;">
						<img src="imgs/thumb-up.png" class="thumb-up img img-circle" alt="thumb-up" />
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
